server:
  port: 9000
  
spring:
  cloud:
    gateway:
      routes:
        - id: bookservice
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/books/**
        - id: employeeservice
          uri: http://localhost:9002
          predicates:
            - Path=/api/v1/employees/**
        - id: borrowservice
          uri: http://localhost:9003
          predicates:
            - Path=/api/v1/borrowing/**
       
